<!-- for use with custom directive in searchApp.js namely "searchApp" directive-->

<section ng-controller="searchController" class="animated bounceInLeft text-center">
        <!-- top of the navigation bar -->
        <!-- checkboxes and search bar below will be fixed at the top of the browser -->
        <form>
                <select title="SearchOptions" class="form-group top-search" ng-options="option.name for option in searchOptions.validOptions track by option.id"
                        ng-model="searchOptions.chosenOption">
                </select>
        </form>
         <form class="form-group">
               <input class="form-group top-search" type="text" name="Search" title="Search" placeholder="The internet is your oyster" ng-model="searchOptions.searchData"/>
             </br>
                 <input class="form-group top-search" type="submit" name="to-search" value="Search!" ng-click="showResults()" onsubmit="showResults()"/>
         </form>
     <!-- only shows what search results were chosen in the form -->
    <!-- Doesn't actually search, just displays headers FOR NOW if -->
    <div ng-show="jiraSelected" class="modal-body text-center">
       <!-- <search-content></search-content> -->
        <iframe ng-src="{{trustSource(chosenUrl)}}" allowfullscreen class="top-results" height="500"></iframe>
    </div>

    <div ng-show="devwikiSelected" class="modal-body text-center">
     <!--   <search-content></search-content> -->
        <iframe ng-src="{{trustSource(chosenUrl)}}" allowfullscreen class="top-results"  height="500"></iframe>
    </div>

</section>
