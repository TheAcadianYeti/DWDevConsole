<!--Basic setup for the structure of a modal, note how we show the modal is contained inside of parking body-->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">times;</span>
				</button>
				<h4 class="modal-title" id="signupModalLabel">Create an account...</h4>
			</div>
			<div class="modal-body">
				<!--
				<form name="createForm">
					<fieldset class="form-group">
						<textarea ng-model="email" class="form-control" placeholder="Enter email..." title="Email"></textarea>
					</fieldset>
					<fieldset class="form-group">
						<textarea ng-model="username" class="form-control" placeholder="Enter user..." title="Username"></textarea>
					</fieldset>
				</form>-->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Create Account</button>
			</div>
		</div>
	</div>
</div>
